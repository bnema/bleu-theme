[General]
# Background color (deep navy from Bleu palette)
Background=#050a14

# Font family for terminal aesthetic
Font="JetBrains Mono, Fira Code, monospace"
FontSize=14

# Clock format (terminal style)
ClockFormat="yyyy-MM-dd HH:mm:ss"

# Enable scanline overlay effect
EnableScanlines=true
ScanlinesOpacity=0.03

# Enable text glow effect
EnableGlow=true
GlowRadius=8
GlowColor=#00d4ff

# Enable cursor blink animation
EnableCursorBlink=true
CursorBlinkInterval=530

# Hostname to display (leave empty for auto-detect)
Hostname=

# Custom prompt prefix (default: login@hostname)
PromptPrefix=

# Enable idle flicker effect (subtle CRT simulation)
EnableFlicker=false
FlickerInterval=5000

# Power menu position (bottom-right, bottom-left, top-right, top-left)
PowerMenuPosition=bottom-right

# Session selector position
SessionPosition=bottom-left

# Show system info (hostname, kernel, etc)
ShowSystemInfo=true
