# Bleu theme for tmux
# A sophisticated dark theme with a cool blue color palette
# Source: https://github.com/bnema/bleu-theme

# ============================================================================
# Basic Settings
# ============================================================================

# Enable RGB color support
set-option -sa terminal-features ",*:RGB"
set-option -sa terminal-overrides ",*:Tc"

# ============================================================================
# Status Bar Configuration
# ============================================================================

# Status bar position and update interval
set-option -g status-position bottom
set-option -g status-interval 5

# Status bar colors
set-option -g status-style "bg=#0a1018,fg=#e0ecf4"

# Status bar left side
set-option -g status-left-length 50
set-option -g status-left-style "bg=#0a1018,fg=#00d4ff,bold"
set-option -g status-left "#{?client_prefix,#[bg=#5588cc]#[fg=#fefefe] ⌨ PREFIX #[bg=#0a1018] ,} #[fg=#fefefe]❐ #S #[fg=#1a2332]│ "

# Status bar right side
set-option -g status-right-length 100
set-option -g status-right-style "bg=#0a1018,fg=#e0ecf4"
set-option -g status-right "#[fg=#1a2332]│ #[fg=#87ceeb]%H:%M #[fg=#5588cc]%d/%m #[fg=#1a2332]│ #[fg=#00d4ff]#(whoami)@#h "

# ============================================================================
# Window Status Configuration
# ============================================================================

# Window list separator
set-option -g window-status-separator ""

# Inactive window status
set-option -g window-status-style "bg=#050a14,fg=#708090"
set-option -g window-status-format " #[fg=#2d4a6b]#I#[fg=#708090] #W#{?window_flags,#{window_flags}, } "

# Current/active window status
set-option -g window-status-current-style "bg=#0f1520,fg=#e0ecf4,bold"
set-option -g window-status-current-format " #[fg=#00d4ff]#I#[fg=#fefefe] #W#{?window_flags,#{window_flags}, } "

# Last window status
set-option -g window-status-last-style "bg=#050a14,fg=#5588cc"

# Activity and bell styling
set-option -g window-status-activity-style "bg=#050a14,fg=#FDBD85"
set-option -g window-status-bell-style "bg=#A167A5,fg=#fefefe,bold"

# ============================================================================
# Pane Borders
# ============================================================================

# Inactive pane border
set-option -g pane-border-style "fg=#2d4a6b"

# Active pane border
set-option -g pane-active-border-style "fg=#5588cc"

# Pane border status
set-option -g pane-border-status off
set-option -g pane-border-format " #[fg=#708090]#{?pane_active,#[fg=#00d4ff],}#{pane_title} "

# ============================================================================
# Messages and Prompts
# ============================================================================

# Command prompt
set-option -g message-style "bg=#0f1520,fg=#00d4ff,bold"
set-option -g message-command-style "bg=#0f1520,fg=#87ceeb"

# ============================================================================
# Copy Mode (Visual Mode)
# ============================================================================

# Copy mode styling
set-option -g mode-style "bg=#2d4a6b,fg=#fefefe"

# ============================================================================
# Display Panes (C-b q)
# ============================================================================

# Pane numbers
set-option -g display-panes-colour "#708090"
set-option -g display-panes-active-colour "#00d4ff"
set-option -g display-panes-time 2000

# ============================================================================
# Clock Mode (C-b t)
# ============================================================================

set-option -g clock-mode-colour "#5588cc"
set-option -g clock-mode-style 24

# ============================================================================
# Window Styles
# ============================================================================

# Default window colors
set-option -g window-style "bg=#050a14,fg=#e0ecf4"
set-option -g window-active-style "bg=#050a14,fg=#e0ecf4"

# ============================================================================
# Activity Monitoring
# ============================================================================

# Monitor activity in windows
set-option -g monitor-activity on
set-option -g visual-activity off

# Bell settings
set-option -g monitor-bell on
set-option -g visual-bell off
set-option -g bell-action other
