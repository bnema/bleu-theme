
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# -- Bleu Color Palette Reference --
# bg        = "#050a14" (Darker deep navy from wallpaper)
# fgAlt     = "#e8f4f8" (Light blue-white for main text)
# primary   = "#6bb6d6" (Cyan blue for highlights/inactive)
# border    = "#2d4a6b" (Ocean blue for borders/secondary)
# card      = "#1a2332" (Dark blue for cards/hover)
# focus     = "#5588cc" (Pure blue for focus/active states)
# error     = "#ff6b8a" (Soft red for errors)
# warn      = "#ffb347" (Warm orange for warnings)
# accent    = "#4a7ba7" (Sky blue for accents)
# info      = "#87ceeb" (Light sky blue for info)
# hint      = "#5a7a95" (Muted blue for hints)
# -----------------------------------

[package]
disabled = false
style = "fg:#6bb6d6" # Cyan blue
format = "via [$symbol$version]($style) "

[username]
show_always = true
style_user = "fg:#87ceeb" # Light sky blue for user
style_root = "fg:#ff6b8a" # Soft red for root
format = "[$user]($style)@"

[hostname]
ssh_only = false
style = "fg:#e8f4f8" # Light blue-white
format = "[$hostname]($style) "
disabled = false

[directory]
style = "fg:#e8f4f8" # Light blue-white
format = "in [$path]($style)[$read_only]($read_only_style) "
truncation_length = 3
truncation_symbol = "../"
read_only_style = "fg:#ff6b8a" # Soft red for read-only
read_only = " üîí"

[git_branch]
symbol = "ÓÇ† "
style = "fg:#6bb6d6" # Cyan blue
format = "on [$symbol$branch]($style) "

[git_status]
style = "fg:#6bb6d6" # Cyan blue (Default style)
format = '([\[$all_status$ahead_behind\]]($style)) '
# Vesper color mappings for git states
conflicted = "=${count}"
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
untracked = "?${count}"
stashed = '\$${count}'
modified = "!${count}"
staged = "+${count}"
renamed = "¬ª${count}"
deleted = "‚úò${count}"

[cmd_duration]
min_time = 1000
style = "fg:#5a7a95" # Muted blue
format = "took [$duration]($style) "
disabled = false

[time]
disabled = true
time_format = "%T"
style = "fg:#5a7a95" # Muted blue
format = "at [$time]($style) "
utc_time_offset = "local"

