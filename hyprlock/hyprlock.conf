# Bleu Theme - TTY-style Lock Screen
# Minimal, terminal-inspired aesthetic
# For hyprlock v0.9.x

$font = JetBrainsMono Nerd Font Mono

general {
    hide_cursor = true
}

animations {
    enabled = false
}

# Solid deep navy background
background {
    monitor =
    path =
    color = rgb(5, 10, 20)
}

