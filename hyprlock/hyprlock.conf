# Bleu Theme - TTY-style Lock Screen
# Minimal, terminal-inspired aesthetic
# For hyprlock v0.9.x

$font = JetBrainsMono Nerd Font Mono
$logofont = JetBrainsMono Nerd Font Mono Thin

general {
    hide_cursor = true
}

animations {
    enabled = false
}

