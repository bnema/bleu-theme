# Login prompt
label {
    monitor =
    text = arch login: $USER
    font_size = 18
    font_family = $font
    color = rgb(112, 128, 144)
    position = 0, -40
    halign = center
    valign = center
}

# Password label
label {
    monitor =
    text = Password:
    font_size = 18
    font_family = $font
    color = rgb(112, 128, 144)
    position = -80, -100
    halign = center
    valign = center
}

# Password input
input-field {
    monitor =
    size = 120, 30
    outline_thickness = 0
    inner_color = rgba(0, 0, 0, 0.0)
    outer_color = rgba(0, 0, 0, 0.0)
    font_color = rgb(224, 236, 244)
    check_color = rgb(153, 255, 228)
    fail_color = rgb(161, 103, 165)
    fade_on_empty = false
    rounding = 0
    font_family = $font
    placeholder_text =
    fail_text = Login incorrect
    dots_spacing = 0.3
    position = 40, -100
    halign = center
    valign = center
}

# Cursor
label {
    monitor =
    text = _
    font_size = 18
    font_family = $font
    color = rgb(0, 212, 255)
    position = 105, -100
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = $TIME
    font_size = 12
    font_family = $font
    color = rgb(112, 128, 144)
    position = -20, 20
    halign = right
    valign = bottom
}

# Date
label {
    monitor =
    text = cmd[update:60000] date +"%Y-%m-%d"
    font_size = 10
    font_family = $font
    color = rgb(74, 123, 167)
    position = -20, 40
    halign = right
    valign = bottom
}
