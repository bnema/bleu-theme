# Bleu Theme - TTY-style Lock Screen
# Minimal, terminal-inspired aesthetic

general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
    no_fade_in = true
    no_fade_out = true
    ignore_empty_input = true
}

# Solid deep navy background - no blur, no images
background {
    monitor =
    path =
    color = rgb(050a14)
}

# TTY header: hostname tty1
label {
    monitor =
    text = $HOST tty1
    color = rgb(708090)
    font_size = 14
    font_family = JetBrainsMono Nerd Font Mono
    position = 0, 200
    halign = center
    valign = center
}

# Login prompt with username
label {
    monitor =
    text = $HOST login: <span foreground="#e0ecf4">$USER</span>
    color = rgb(708090)
    font_size = 18
    font_family = JetBrainsMono Nerd Font Mono
    position = 0, 80
    halign = center
    valign = center
}

# Password label
label {
    monitor =
    text = Password:
    color = rgb(708090)
    font_size = 18
    font_family = JetBrainsMono Nerd Font Mono
    position = -140, 20
    halign = center
    valign = center
}

# Password input - minimal terminal style
input-field {
    monitor =
    size = 220, 28
    outline_thickness = 0
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    dots_rounding = 0
    outer_color = rgb(050a14)
    inner_color = rgb(050a14)
    font_color = rgb(e0ecf4)
    fade_on_empty = false
    fade_timeout = 0
    placeholder_text =
    hide_input = false
    rounding = 0
    check_color = rgb(99FFE4)
    fail_color = rgb(A167A5)
    fail_text = Login incorrect
    fail_timeout = 2000
    fail_transition = 0
    capslock_color = rgb(FDBD85)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 70, 20
    halign = center
    valign = center
}

# Blinking cursor after input
label {
    monitor =
    text = _
    color = rgb(00d4ff)
    font_size = 18
    font_family = JetBrainsMono Nerd Font Mono
    position = 195, 20
    halign = center
    valign = center
}

# Time in bottom corner - subtle
label {
    monitor =
    text = cmd[update:1000] date +"%H:%M"
    color = rgb(708090)
    font_size = 12
    font_family = JetBrainsMono Nerd Font Mono
    position = -20, 20
    halign = right
    valign = bottom
}

# Date below time
label {
    monitor =
    text = cmd[update:60000] date +"%Y-%m-%d"
    color = rgb(4a7ba7)
    font_size = 10
    font_family = JetBrainsMono Nerd Font Mono
    position = -20, 40
    halign = right
    valign = bottom
}
