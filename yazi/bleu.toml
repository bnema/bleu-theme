# Bleu theme for Yazi file manager
# Based on the VSCode Bleu theme color palette

[manager]
cwd = { fg = "#e8f4f8", bold = true }

# Hovered
hovered         = { fg = "#fefefe", bg = "#2d4a6b" }
preview_hovered = { underline = true }

# Find
find_keyword  = { fg = "#050a14", bg = "#00d4ff", bold = true }
find_position = { fg = "#ffb347", bg = "reset", bold = true }

# Marker
marker_selected = { fg = "#99FFE4", bg = "#99FFE4" }
marker_copied   = { fg = "#ffb347", bg = "#ffb347" }
marker_cut      = { fg = "#ff6b8a", bg = "#ff6b8a" }

# Tab
tab_active   = { fg = "#e8f4f8", bg = "#0f1520" }
tab_inactive = { fg = "#708090", bg = "#050a14" }
tab_width    = 1

# Border
border_symbol = "â”‚"
border_style  = { fg = "#070c16" }

# Highlighting
syntect_theme = ""

[status]
separator_open  = ""
separator_close = ""
separator_style = { fg = "#070c16", bg = "#070c16" }

# Mode
mode_normal = { fg = "#050a14", bg = "#5588cc", bold = true }
mode_select = { fg = "#050a14", bg = "#99FFE4", bold = true }
mode_unset  = { fg = "#050a14", bg = "#87ceeb", bold = true }

# Progress
progress_label  = { fg = "#e8f4f8", bold = true }
progress_normal = { fg = "#5588cc", bg = "#2d4a6b" }
progress_error  = { fg = "#ff6b8a", bg = "#2d4a6b" }

# Permissions
permissions_t = { fg = "#99FFE4" }
permissions_r = { fg = "#ffb347" }
permissions_w = { fg = "#ff6b8a" }
permissions_x = { fg = "#00d4ff" }
permissions_s = { fg = "#87ceeb" }

[select]
border   = { fg = "#5588cc" }
active   = { fg = "#fefefe", bg = "#5588cc" }
inactive = { fg = "#e8f4f8" }

# Icons
[which]
mask            = { bg = "#0a1018" }
cand            = { fg = "#00d4ff" }
rest            = { fg = "#708090" }
desc            = { fg = "#ffb347" }
separator       = "  "
separator_style = { fg = "#2d4a6b" }

[input]
border   = { fg = "#5588cc" }
title    = { fg = "#e8f4f8" }
value    = { fg = "#e8f4f8" }
selected = { bg = "#2d4a6b" }

[completion]
border   = { fg = "#5588cc" }
active   = { fg = "#fefefe", bg = "#5588cc" }
inactive = { fg = "#e8f4f8" }

[tasks]
border  = { fg = "#5588cc" }
title   = { fg = "#e8f4f8" }
hovered = { fg = "#fefefe", bg = "#2d4a6b" }

[pick]
border   = { fg = "#5588cc" }
active   = { fg = "#fefefe", bg = "#5588cc" }
inactive = { fg = "#e8f4f8" }

[help]
border = { fg = "#5588cc" }
title  = { fg = "#e8f4f8" }
on     = { fg = "#99FFE4" }
exec   = { fg = "#00d4ff" }
desc   = { fg = "#708090" }
hovered = { bg = "#2d4a6b", bold = true }
footer  = { fg = "#e8f4f8", bg = "#070c16" }

[filetype]

rules = [
	# Images
	{ mime = "image/*", fg = "#87ceeb" },

	# Videos
	{ mime = "video/*", fg = "#ffb347" },
	{ mime = "audio/*", fg = "#ffb347" },

	# Archives
	{ mime = "application/zip",             fg = "#ff6b8a" },
	{ mime = "application/gzip",            fg = "#ff6b8a" },
	{ mime = "application/x-tar",           fg = "#ff6b8a" },
	{ mime = "application/x-bzip",          fg = "#ff6b8a" },
	{ mime = "application/x-bzip2",         fg = "#ff6b8a" },
	{ mime = "application/x-7z-compressed", fg = "#ff6b8a" },
	{ mime = "application/x-rar",           fg = "#ff6b8a" },

	# Documents
	{ mime = "application/pdf", fg = "#ff6b8a" },

	# Data
	{ mime = "application/octet-stream", fg = "#87ceeb" },
	{ mime = "application/x-executable", fg = "#99FFE4" },

	# Empty files
	{ mime = "inode/x-empty", fg = "#708090" },

	# Special files
	{ name = "*", is = "orphan", fg = "#ff6b8a" },
	{ name = "*", is = "exec",   fg = "#99FFE4" },

	# Fallback
	{ name = "*", fg = "#e8f4f8" },
]

