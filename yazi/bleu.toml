[filetype]
rules = [
    # images
    { mime = "image/*", fg = "#87ceeb" },

    # media
    { mime = "{audio,video}/*", fg = "#4a7ba7" },

    # archives
    { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#ff6b8a" },

    # documents
    { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#00d4ff" },

    # broken links
    { name = "*", is = "orphan", fg = "#f38ba8" },

    # executables
    { name = "*", is = "exec", fg = "#99FFE4" },

    # fallback
    { name = "*", fg = "#e0ecf4" },
    { name = "*/", fg = "#5588cc" },
]

