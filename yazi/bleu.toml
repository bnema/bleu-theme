# Bleu theme for Yazi file manager
# Based on the VSCode Bleu theme color palette
# Inspired by kanagawa theme structure

## Bleu Color Palette
# darkBg        "#050a14" darkest background
# normalBg      "#0f1520" normal background
# lightBg       "#2d4a6b" lighter background elements
# borderGray    "#708090" borders and subtle elements
# mainFg        "#e8f4f8" main foreground
# brightFg      "#fefefe" bright foreground
# subtleFg      "#94a3b8" subtle foreground
# darkGray      "#7f849c" dark gray
# mainBlue      "#5588cc" primary blue
# brightBlue    "#87ceeb" bright blue
# cyan          "#00d4ff" cyan accent
# aqua          "#99FFE4" aqua/teal
# orange        "#ffb347" orange
# red           "#ff6b8a" red/pink
# darkRed       "#f38ba8" dark red
# green         "#a6e3a1" green

